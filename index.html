<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff9900;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            color: #fff;
            font-size: 36px;
        }

        header img {
            width: 150px; /* Tamanho do logotipo */
            height: auto; /* Altura ajustável */
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 48px;
            color: #333;
        }

        .hero p {
            color: #666;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #cc6600;
        }

        footer {
            background-color: orange;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://gkpb.com.br/wp-content/uploads/2021/01/novo-logo-burger-king-2021.png" alt="Burger King Logo">
        <nav>
            <ul>
                <li><a href="#"> <strong>Home</strong></a></li>
                <li><a href="#"><strong>Menu</strong></a></li>
                <li><a href="#"><strong>Localizações</strong></a></li>
                <li><a href="#"><strong>Contato</strong></a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Bem vindo ao Burger King</h2>
        <p>Sua satisfação é nossa prioridade</p>
        <a href="#" class="btn">quero comer</a>
    </section>

    <footer>
        <p>&copy; 2024 Burger King. Todos os direitos reversados.</p>
    </footer>
</body>
</html>
